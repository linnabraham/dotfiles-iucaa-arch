[colors]
;background = #FFFFFF
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
;foreground = #282A2E
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #FF0000
green = #00FF00
blue = #0000FF


[bar/example]
width = 100%
height = 24pt
;radius = 6
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free:pixelsize=12;1
;font-1 = Noto Color Emoji:size=2:scale=10
;font-2 = FontAwesome:size=10;1
;font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=12;1"
font-2 = "Font Awesome 6 Free:style=Solid:pixelsize=12;1"
;font-4 = "Font Awesome 6 Brands:pixelsize=12;1"
#font-5 = monospace:size=9:scale=3
;font-6 = "Roboto:size=11:weight=bold;2"

modules-left = xworkspaces
;modules-left = battery nevents trello polypomo routine music
;modules-right = date filesystem pulseaudio xkeyboard memory cpu discharge mybacklight temp temperature tray power
modules-right = dunst-toggle date filesystem pulseaudio xkeyboard memory cpu temp temperature backlight playerctl active tray lockscreen xdomenu

cursor-click = pointer
;cursor-scroll = ns-resize
cursor-scroll = none

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;[module/myfilesystem]
;type=internal/fs
;interval = 25
;mount-0 = /
;mount-1 = /home
;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}
;click-left = polybar-msg action "#

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
;label-connected = %local_ip%
label-connected = %essid% %downspeed:9%
;label-connected =  %ifname%
label-connected-foreground = #eefafa
format-connected = <label-connected>

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M %p
date-alt = %Y-%m-%d %H:%M:%S

;label = %date%
label = %{A3:notifier_calendar:}%date%%{A}
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/discharge]
type = custom/script
interval = 5
format-prefix = ""
format = <label>
exec = discharge
click-left = polybar-msg action "#temperature.module_toggle" && polybar-msg action "#mybacklight.module_toggle" && polybar-msg action "#filesystem.module_toggle"

;[module/temp]
;type = custom/script
;interval = 0.5
;format-prefix = ""
;format = <label>
;exec = cpu 2>/dev/null


[module/tray]
type = internal/tray

;[module/backlight]
;type = internal/backlight
;backlight = intel_backlight
;interval = 1
;format-prefix = "hi🌞"
;scroll-up = "brightnessctl -q sset +10%"

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
; Default: first usable card in /sys/class/backlight (new in version 3.7.0)
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; New in version 3.6.0
; Changed in version: 3.7.0: Defaults to true also on amdgpu backlights
; Default: true
use-actual-brightness = true

; Interval in seconds after which after which the current brightness is read
; (even if no update is detected).
; Use this as a fallback if brightness updates are not registering in polybar
; (which happens if the use-actual-brightness is false).
; There is no guarantee on the precisio of this timing.
; Set to 0 to turn off
; New in version 3.7.0
; Default: 0 (5 if use-actual-brightness is false)
poll-interval = 0

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

; Interval for changing the brightness (in percentage points).
; New in version 3.7.0
; Default: 5
scroll-interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}


[module/mybacklight]
type = custom/script
interval = 1
format-prefix = "🌞"
exec = xbacklight -get
scroll-up = "change-backlight.py -inc 1"
scroll-down = "change-backlight.py -dec 1"
;click-left = exec lxsession-logout

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
interval = 10
;foreground = #FFFFFF

format-charging = <ramp-capacity> <label-charging>
; %{F#f00} red text %{F-}
format-charging-prefix = ""
format-charging-prefix-foreground = %{F#f00} red text %{F-} default text
format-discharging = <ramp-capacity> <label-discharging>
;format-discharging-prefix = ""
;format-discharging-prefix-foreground = ${color.pink}

; Available tokens:
;   %percentage% (default)
label-full = Fully charged
;label-low = BATTERY LOW
label-low = %{F#f00} LOW %{F-}

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
;format-full-prefix = 
format-full-prefix = 
format-full-prefix-foreground = ${color.red}
;animation-low-0 = !
format-low = <label-low> <label-charging>

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
;label-charging = Charging %percentage%%
label-charging = "%percentage%%"

;label-discharging = " %percentage%%"

;low-at = 5
;full_at = 46


; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
exec = echo "hi"

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{print $1}' | awk '{print $3,$4}' | sed 's/,$//'
format-prefix = "UP "
format-prefix-foreground = ${colors.primary}
interval = 60

[module/nevents]
type = custom/script
format-prefix = "📅 "
exec = khal --no-color list --day-format "" --once --format "{start-date} {title}" now eod 2>/dev/null | wc -l
click-left = gsimplecal
click-right = notifier_calendar
click-middle = xdg-open "https://calendar.google.com/calendar/u/0/r"
interval = 60

[module/trello]
type = custom/script
format-prefix = "🎯 "
;exec-if = timeout 1 ping -c1 8.8.8.8
exec = pb-trello
click-left = notifier_task_list
click-right = notifier_tracking_numbers
label-active-font = 6
interval = 180

[module/routine]
type = custom/script
exec = daily-routine.sh
click-left = notify-send "Uptime" "$(uptime | awk -F, '{print $1}' | awk '{print $3,$4}' | sed 's/,$//')"
;format-foreground = ${colors.primary}
interval = 60

[module/mywlan]
type = custom/script
;inherit = module/wlan
;exec = echo "$(ip route | grep default | awk '{print $5}')"
exec = echo "🌐"
click-left = notify-send -t 0 "$(ip route get 1.2.3.4 | awk '{print $7}')"
;label-connected = %essid% True
;format-connected = <label-connected>
;format = %{A1:echo hai:}..hi%{A}
;format = hi
;format = <label-connected> hi
;format = ${wlan.label-connected}
;exec = echo "$(iwgetid -r)"
interval = 1

[module/mpd]
type = internal/mpd
; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600
# 𝄞
#label-song = 🎵: %title%
#label-song = %title%
#label-song = %{A1:mpc toggle:}%title% %{A}
label-song = %{A1:mpc toggle:}%{A2:mpd_single_toggle.sh}%{A6:mpc next:}%{A8:mpc prev:}%title%%{A}%{A}%{A}%{A}

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2
;format-padding = 10
;width = 20
;label-maxlen = 10
label = %output:0:10:...%
#label = %{A1:mpc toggle:}wth %{A}
click-right = mpc toggle

[module/music]
type = custom/script
exec = show-music
interval = 2
format-prefix = "🎵:"
click-left = mpc toggle

[module/polypomo]
type = custom/script
exec = polypomo --worktime 28800 --breaktime 60 --saveto ~/data/polypomo.db
tail = true
label = %output%
click-left = polypomo toggle
click-right = polypomo end
click-middle = polypomo lock
scroll-up = polypomo time +60
scroll-down = polypomo time -60
font-0 = fixed:pixelsize=10;1
font-1 = Noto Emoji:scale=15:antialias=false;0

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
;interval = 0.5
interval = 5

; Thermal zone to use
; To list all the zone types, run
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
;hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon7/temp2_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60

; Whether or not to show units next to the temperature tokens (°C, °F)
; Default: true
;units = false

; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label = %temperature-c%

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label-warn = %temperature-c%
label-warn-foreground = #f00

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`.
; All other icons are distributed evenly between the two temperatures.
ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55

